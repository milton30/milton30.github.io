<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Design 2: Milton's Javascript Page</title>
      <script>
  function showAlert() {
    var myText = "Welcome to IMED-2415"!;
    alert (myText);
  }
  </script>
   <style>   
    button {
    font-size: 1.1em;
    background-color: #EBF5FF;
    color: #4312AE;
    border: 2px solid black;
    box-shadow: 4px 4px 4px #999999;
  }
  button:hover, button:focus, button:active {
    /* swap colors */
    color: #EBF5FF;
    background-color: #4312AE;
    cursor: pointer; /* displays a hand */
  }
  </head>
  <body>
   
  <button onclick="showAlert()">click to Show alert</button>  
    
    
  </body>
</html>
